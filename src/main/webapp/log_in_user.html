<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>CaRent - Log in</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
	<style>
		body { 
			background-color: #990000;
			margin-top: 20px;
			margin-bottom: 20px;
			}
		#buttons {
			margin: auto;
			width: 300px;
			position: absolute;
			left: 50%;
			transform: translate(-50%);
			}
		button, #button {
			background-color: #990000;
			width: 100%;
			border-radius: 8px;
			border: 1px solid #990000;
			font-family: 'Orbitron', sans-serif;
			font-size: 16px;
			font-weight: bold;
			color: black;
			padding-top: 7px;
			padding-bottom: 7px;
			text-shadow: 1px 1px 2px grey;
			-webkit-transition: background-color 2s;
			transition: background-color 2s;
			}
		button:hover, #button:hover {
			background-color: #cc0000;
			border: 1px inset #b30000;
		}
		form {
			font-family: 'Orbitron', sans-serif;
			font-size: 15px;
			text-align: center;
			text-shadow: 1px 1px 2px grey;
		}
		input {
			background-color: #ffcccc;
			margin: 6px 0;
		}
	</style>
</head>
<body>
	<div id="buttons">
		<img src="img/logo_final.jpg" alt="logo_final" id="logo">
		<br><br>
		<a href="new_account.html"><button type="button">I don't have an account</button></a>
		<br><br>
		<form method="post" action="CustomerLogin">
			<fieldset>
			<legend>Log in</legend>
			<br>
			Email address: <br>
			<input type="email" name="email" maxlength="40"><br>
			Password: <br>
			<input type="password" name="password" maxlength="20"><br>
			<br>
			<input type="submit" value="Log in" id="button">
			</fieldset>
		</form>
		<br>
		<a href="index.jsp"><button type="button">Back to main menu</button></a>
		<br><br>
	</div>
</body>
</html>
